<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="./styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper or Scissors ?</h1>
        <label>Best of? <input type="number" class="best-of"/></label>
        <input type="button" class="start" value="Start">
        <div class="score-contain">
            <div class="scores">
                <span class="title">user<br>Score</span>
                <span class="score userS"></span>
            </div>
            <div class="scores">
                <span class="title">computer<br>Score</span>
                <span class="score computerS"></span>
            </div>
        </div>
        <div class="buttons">
            <button id = "one" class="rock button">Rock</button>
            <button id = "two" class="paper button">Paper</button>
            <button id = "three" class="scissors button">Scissors</button>
        </div>
    </div>
    <script src="game.js"></script> 
</body>
</html>
